
<div class="container" style="margin-top: 10px;">
    <div class="container">
        <h1 style="text-align: center;">บทความยอดฮิต</h1>
    </div>
    <div class="row mx-auto col flex-row" style="justify-content: center;">
        {% for post in card_promotion %}
        <div class="card" style="width: 20rem; margin: 1rem;">
            <img class="card-img-top" src="{{ post.card_img.url }}" alt="{{ post.title }}">
            <div class="card-body">
              <h5 class="card-title" style="color:goldenrod;"><strong>{{ post.title }}</strong></h5>
              <p class="card-text">{{ post.description|truncatechars:100 }}</p>
              <a href="#" class="btn btn-primary mt-auto">อ่านต่อ</a>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</div>
